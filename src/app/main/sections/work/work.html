<article class="work" id="work">
  <h2>work</h2>

  <article class="pure-g">
    <div class="pure-u-1 pure-u-md-4-5 work__list">
      <article class="pure-g">
        <div ng-repeat="(index, i) in vm.projects" class="pure-u-1 pure-u-lg-1-3 work__list__card work__list__card--card{{i}} work__list__card--color{{index}}">
          <a class="work__list__card__wrapper" ng-href="{{vm.DATA[i].target}}" target="_blank">
            <div class="work__list__card__wrapper__img">
              <img ng-src="assets/images/projects/{{i}}.png" alt="project"/>
            </div>

            <h4>{{vm.DATA[i].name}}</h4>

            <p>{{vm.DATA[i].text}}</p>
          </a>
        </div>
      </div>
    </div>
  </article>
</article>
