<script type="text/javascript">
	var piece = ['en', 'pt', 'es'];
	var lang = window.navigator.language.toLowerCase();

	for (var i = 0; i < piece.length; i++){
		if (lang.indexOf(piece[i]) > -1) {
			window.location = piece[i] + '.html';
      break;
    }
  }

	window.location = 'en.html';
</script>
